<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico">

    <link rel="bookmark" href="img/favicon.ico">
    <title>用户登录 - 锤子科技</title>
    <link rel="stylesheet" href="style/reset.css">

<body>
<div id="wrap">
    <div class="main">
        <div class="title">
            <h2>使用Smartisan ID登录官网</h2>
        </div>
        <div class="info">
            <div class=" input name clearfix">
                <span class="icon">
                    <i>手机号/邮箱</i>
                </span>
                <input type="text" id="username" placeholder="手机号/邮箱">
                <span style="display:none">请输入手机号/邮箱</span>
                <span style="display:none">手机号/邮箱格式错误</span>
                <span style="display:none">请输入手机号/邮箱</span>
            </div>
            <div class=" input pwd clearfix">
                <span class="icon">
                    <i>密码</i>
                </span>
                <input type="password" id="password" placeholder="密码">
                <span style="display:none">请输入密码</span>
                <span style="display:none">密码错误</span>
            </div>
            <div class="tag clearfix">
                <span>自动登录</span>
                <a class="p" href="#">忘记密码?</a>
                <a class="r" href="#">注册 Smartisan ID  |</a>
            </div>
            <div class=" input btn">
                <input type="button" value="登录">
            </div>
            <div class="others">
                <ul>
                    <li>其他账号登录：</li>
                    <li class="cta wechat"></li>
                    <li class="cta weibo"></li>
                    <li class="cta qq"></li>
                    <li class="cta alipay"></li>
                    <li><a href="#">国际手机号登录 ></a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
